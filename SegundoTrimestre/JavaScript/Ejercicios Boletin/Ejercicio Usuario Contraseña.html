<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESION</title>
</head>
<body>
    <h1>INICIE SESIÓN</h1>
    USUARIO: <input type="text" id="usuario">
    CONTRASEÑA: <input type="text" id="contraseña">
    <button onclick="entrar()">ENTRAR</button>
    <p id="mensaje"></p>
    <script>
      function entrar(){
        var usuario
        var contraseña
        let mensaje = usuario + contraseña;
        usuario = document.getElementById("usuario").value;
        contraseña = document.getElementById("contraseña").value;
        mensaje = document.getElementById("mensaje").innerHTML = "Bienvenido usuario "+usuario+" con la contraseña "+contraseña;
    }
    </script>
</body>
</html>
