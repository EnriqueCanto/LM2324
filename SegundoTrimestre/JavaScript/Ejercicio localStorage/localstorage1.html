<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage 1</title>
</head>
<body>
    <input id="info" type="text" placeholder="Escribe algo">

    <button onclick="guardar()">Guardar</button>

    <button onclick="borrar()">Borrar</button>
    
    <script>

        function cargaPagina(){
            let valor = localStorage.getItem("informacion") /*SI HAY INFORMACIÓN EN EL LOCALSTORAGE, LA CARGA CON UN POPUP*/
            if (valor!=null)
                alert ("Bienvenido "+valor);
        }

        function guardar(){
            let info = document.getElementById("info").value;
            localStorage.setItem("informacion",info); /*ESTO GUARDA LA INFORMACIÓN*/
        }

        function borrar(){
            localStorage.clear() /*ESTO BORRA LA INFORMACIÓN*/
        }

        window.onload = cargaPagina(); /*LLAMO A LA FUNCIÓN CUANDO CARGA LA PÁGINA*/

    </script>
</body>
</html>
