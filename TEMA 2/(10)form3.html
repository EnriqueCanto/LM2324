<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 3</title>
</head>
<body>
    <fieldset>
        <legend>Preferencias</legend>

        <select id="velocidad" name="velocidad" multiple>
            <option value="100_mbits">100 Mbits</option>
            <option value="1000_mbits">1000 Mbits</option>
        </select> <br>

        <label for="dni">DNI:</label>
        <textarea name="dni" maxlength="9" minlength="9"></textarea> <br>

        <label for="nombre">Nombre:</label>
        <textarea name="nombre"></textarea> <br>

        <label for="apellido">Apellidos:</label>
        <textarea name="apellido"></textarea> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>

        <label for="color">Elija un color:</label>
        <input type="color" id="color" name="color"><br>

        <textarea name="escribir" placeholder="Por favor, escriba aquí" rows="6" cols="49"></textarea><br>

        <input type="checkbox" id="procesador" name="procesador" value="procesadoramd">
        <label for="procesadoramd">AMD</label><br>
        <input type="checkbox" id="procesador" name="procesador" value="procesador_i5">
        <label for="procesador_i5">Intel I5</label><br>
        <input type="checkbox" id="procesador" name="procesador" value="procesador_i7">
        <label for="procesador_i7">Intel I7</label><br>

        <label for="hora">Elija una hora:</label>
        <input type="time" id="hora" name="hora"><br>

        <input type="radio" id="red" name="red" value="red2g">
        <label for="red2g">2G</label> <br>
        <input type="radio" id="red" name="red" value="red3g">
        <label for="red3g">3G</label> <br>
        <input type="radio" id="red" name="red" value="red4g">
        <label for="red4g">4G</label> <br>

        <label for="fichero">Elija un fichero:</label>
        <input type="file" id="fichero" name="fichero"><br>

        <input type="checkbox" id="asignatura" name="asignatura" value="asignaturahistoria">
        <label for="asignaturahistoria">HISTORIA</label><br>
        <input type="checkbox" id="asignatura" name="asignatura" value="asignaturageografia">
        <label for="asignaturageografia">GEOGRAFIA</label><br>
        <input type="checkbox" id="asignatura" name="asignatura" value="asignaturalengua">
        <label for="asignaturalengua">LENGUA</label><br>
        <input type="checkbox" id="asignatura" name="asignatura" value="asignaturamatematicas">
        <label for="asignaturamatematicas">MATEMÁTICAS</label><br>

        <label for="hora">Elija una hora:</label>
        <input type="time" id="hora" name="hora"><br>

        <label for="fichero">Elija un fichero:</label>
        <input type="file" id="fichero" name="fichero"><br>

        <textarea name="escribir" placeholder="Inserte aquí el texto" rows="8" cols="49"></textarea><br>
    
    </fieldset>
</body>
</html>
