<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <style>
        .pago{
            border: 1px solid grey;
            width: 60%;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="pago">
    <fieldset>
    <p><b>FORMULARIO DE PAGO (Los campos obligatorios se han marcado con *)</b></p>
    </fieldset>

    <fieldset>
        <legend><b>Información de contacto</b></legend>

        <fieldset>
        <legend>Profesión</legend>
        <form action="">
            <input type="radio" id="profesion" name="profesion" value="profesionprofesor">
            <label for="profesionprofesor">Profesor/a</label><br>
            <input type="radio" id="profesion" name="profesion" value="profesionestudiante">
            <label for="profesionestudiante">Estudiante</label><br>
            <input type="radio" id="profesion" name="profesion" value="profesionotro">
            <label for="profesionotro">Otro</label><br>
        </form>
        </fieldset>

        <fieldset>
            <legend>Tratamiento</legend>
        <form>
            <input type="radio" id="tratamiento" name="tratamiento" value="tratamientosrsra">
            <label for="tratamientosrsra">Sr/Sra</label><br>
            <input type="radio" id="tratamiento" name="tratamiento" value="tratamientodrdra">
            <label for="tratamientodrdra">Dr/Dra</label><br>
            <input type="radio" id="tratamiento" name="tratamiento" value="tratamientootro">
            <label for="tratamientootra">Otro</label><br>


        </form>
        </fieldset>

        <form action="">
            <label for="nombre">Nombre:*</label><br>
            <input type="text" style="width: 99%;">
    
            <label for="correo">Correo:*</label><br>
            <input type="email" style="width: 99%;">
    
            <label for="telefono">Número de teléfono:*</label><br>
            <input type="number" style="width: 99%;">
    
            <label for="contraseña">Contraseña:*</label><br>
            <input type="password" style="width: 99%;">
        </form>
    </fie   ldset>
    <fieldset>
        <legend><b>Información de pago</b></legend>

        <form>
            Tipo de tarjeta:
            <select name="tarjeta">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanexpress">American Express</option>
            </select><br> <br>

            <label for="tarjeta">Número de tarjeta:*</label><br>
            <input type="text" style="width: 99%;">

            <label for="fecha">Fecha de caducidad:*</label><br>
            <input type="date" id="fecha" name="fecha" style="width: 99%;"><br>

            <label for="paypal">Cuenta de PayPal:*</label><br>
            <input type="text" style="width: 99%;">

            <select name="metodo"><p>Método de pago preferido:</p>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="paypal">PayPal</option>
            </select><br> <br>
        </form>
    </fieldset>
    <p><button style="background-color: black; color: white;"><h2>VALIDAR EL PAGO</h2></button></p>
</div>
</body>
</html>
