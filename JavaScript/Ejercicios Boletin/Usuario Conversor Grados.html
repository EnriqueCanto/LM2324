<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE GRADOS</title>
</head>
<body>
    <H1>CONVERSOR DE GRADOS</H1>
    <input id="cantidad" type="text" placeholder="Introduzca una cantidad">
    <button onclick="convertir('celsius')">CONVERTIR A CELSIUS</button>
    <button onclick="convertir('fahrenheit')">CONVERTIR A FARENHEIT</button>
    <p id="resultado"></p>
    <script>
        function convertir(grados){
            let valor = document.getElementById("cantidad").value;

            let resultado = 0;

            if (grados=="celsius"){
                resultado = (valor *9/5) +32
                document.getElementById("resultado").innerHTML = resultado + " ºC"
            }
            else{
                resultado = (valor -32) *5/9
                document.getElementById("resultado").innerHTML = resultado + " ºF"
            }
        }
    </script>
</body>
</html>
